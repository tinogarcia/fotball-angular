<nav class="flex items-center justify-between flex-wrap bg-white py-4 lg:px-12 shadow border-solid border-t-2 border-green-700">
    <div class="flex justify-between lg:w-auto w-full lg:border-b-0 pl-6 pr-2 border-solid border-b-2 border-gray-300 pb-5 lg:pb-0">
        <div class="flex items-center flex-shrink-0 text-gray-800 mr-16">
            <a [routerLink]="['/']" class="font-semibold text-xl tracking-tight">#WikiFotball</a>
        </div>
        <div class="block lg:hidden ">
            <button
                id="nav"
                class="flex items-center px-3 py-2 border-2 rounded text-green-700 border-green-700 hover:text-blue-700 hover:border-green-700">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="menu w-full lg:block flex-grow lg:flex lg:items-center lg:w-auto lg:px-3 px-8">
        <div class="text-md font-bold text-green-700 lg:flex-grow">
            <a [routerLink]="['/equipos']"
                class="block mt-4 lg:inline-block lg:mt-0 text-white px-4 py-2 rounded bg-green-700 mr-2">
                Equipos
            </a>
            <a [routerLink]="['/jugadores']"
                class=" block mt-4 lg:inline-block lg:mt-0 hover:text-white px-4 py-2 rounded hover:bg-green-700 mr-2">
                Jugadores
            </a>
        </div>
    </div>
</nav>

<div class="container mx-auto p-8">
  <div class="flex flex-row flex-wrap -mx-2">       
    <div *ngFor="let equipo of equipos" class="w-full sm:w-1/2 md:w-1/3 mb-4 px-2">
      <div class="relative bg-white rounded border">
        <picture class="block bg-gray-200 border-b">
          <img class="block" src="{{ equipo['strTeamBanner'] }}" alt="{{equipo['strTeam']}}">
        </picture>
        <div class="p-4">
          <h3 class="text-lg font-bold">
            <a class="stretched-link" [routerLink]="['/equipo', equipo['idTeam']]" title="{{equipo['strTeam']}}">
              {{equipo['strTeam']}}
            </a>
          </h3>
          <a class="block mb-2 text-sm text-gray-600">{{ equipo['intFormedYear'] }}</a>
          <p>
              Estadio: {{equipo['strStadium']}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
